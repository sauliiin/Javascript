<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>TIMER</h1>
    <div>
      <span id="min">00</span>:<span id="sec">00</span>:<span id="mili">00</span>
    </div>
    <input type="button" value="Iniciar" class="btn" id="start" onclick="start()">
    <input type="button" value="Pausar" class="btn" id="pause" onclick="pause()">
    <input type="button" value="Zerar" class="btn" id="clear" onclick="reset()">
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
